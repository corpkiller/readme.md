<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">

    <title>Functional Form</title>
</head>

<body>
        <div class="container"><h1>Daftar Event Seminar Motivasi</h1></div>
    <div class="container">
            <form method="POST" action="https://formspree.io/alvianong94@gmail.com">
            <div class="form-group">
                <label for="Nama">Nama</label>
                <input type="text" class="form-control" name="nama" id="Nama">
            </div>
            <div class="form-group">
                <label for="hp">Nomor HP</label>
                <input type="text" class="form-control" name="hp" id="hp">
            </div>
            <div class="form-group">
                <label for="alamat">Alamat</label>
                <input type="text" class="form-control" name="alamat" id="alamat">
            </div>
            <div class="form-group">
                <label for="jenis_kelamin"> Jenis Kelamin</label>
            </div>
            <div class="form-group">
                <select class="form-control" name="jenis_kelamin">
                    <option value="Laki-Laki">Laki-Laki</option>
                    <option value="Perempuan">Perempuan</option>
                </select>
            </div>
            <div class="row">
                    <div class="form-group col">
                      <label for="tempatlahir">Tempat</label>
                      <input type="text" class="form-control" name="tempat" id="inputCity">
                    </div>
                    <div class="form-group col">
                      <label for="tanggal_lahir">Tanggal</label>
                      <select id="tanggal_lahir" class="form-control" name="tanggal_lahir">
                        <option selected>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                        <option>6</option>
                        <option>7</option>
                        <option>8</option>
                        <option>9</option>
                        <option>10</option>
                        <option>11</option>
                        <option>12</option>
                        <option>13</option>
                        <option>14</option>
                        <option>15</option>
                        <option>16</option>
                        <option>17</option>
                        <option>18</option>
                        <option>19</option>
                        <option>20</option>
                        <option>21</option>
                        <option>22</option>
                        <option>23</option>
                        <option>24</option>
                        <option>25</option>
                        <option>26</option>
                        <option>27</option>
                        <option>28</option>
                        <option>29</option>
                        <option>30</option>
                        <option>31</option>
                      </select>
                    </div>
                    <div class="form-group col">
                            <label for="bulan_lahir">Bulan</label>
                            <select id="bulan_lahir" class="form-control" name="bulan_lahir">
                              <option selected>Januari</option>
                              <option>Februari</option>
                              <option>Maret</option>
                              <option>April</option>
                              <option>Mei</option>
                              <option>Juni</option>
                              <option>Juli</option>
                              <option>Agustus</option>
                              <option>September</option>
                              <option>Oktober</option>
                              <option>November</option>
                              <option>Desember</option>
                            </select>
                          </div>
                          <div class="form-group col">
                                <label for="tahun_lahir">Tahun</label>
                                <select id="tahun_lahir" class="form-control" name="tahun_lahir">
                                  <option selected>1991</option>
                                  <option>1992</option>
                                  <option>1993</option>
                                  <option>1994</option>
                                  <option>1995</option>
                                  <option>1996</option>
                                  <option>1997</option>
                                  <option>1998</option>
                                  <option>1999</option>
                                  <option>2000</option>
                                  <option>2001</option>
                                </select>
                              </div>
                    </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>

</html>
